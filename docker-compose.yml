version: '3.8'

services:
  # Main application
  luckinhappykami:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luckinhappykami
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=./data/luckinhappykami.db
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SQLite database (optional, for persistent storage)
  db:
    image: alpine:latest
    container_name: luckinhappykami-db
    command: sh -c "mkdir -p /data && chmod 755 /data && tail -f /dev/null"
    volumes:
      - ./data:/data
    networks:
      - app-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: luckinhappykami-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./dist/public:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - luckinhappykami
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
