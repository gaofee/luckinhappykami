services:
  # Main application
  luckinhappykami:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luckinhappykami
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SQLite database (optional, for persistent storage)
  db:
    image: alpine:latest
    container_name: luckinhappykami-db
    command: sh -c "mkdir -p /data && chmod 755 /data && tail -f /dev/null"
    volumes:
      - ./data:/data
    networks:
      - app-network

  # Nginx reverse proxy (optional)
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: luckinhappykami-nginx
    restart: unless-stopped
    ports:
      - "8091:80"
    volumes:
      - ./dist/public:/usr/share/nginx/html:ro
    depends_on:
      - luckinhappykami
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    driver: local
